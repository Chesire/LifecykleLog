repositories {
    jcenter()
}

configurations {
    ktlint
}

dependencies {
    ktlint "com.github.shyiko:ktlint:0.31.0"
}

task ktlint(type: JavaExec, group: "verification") {
    description = "Check Kotlin code style."
    classpath = configurations.ktlint
    main = "com.github.shyiko.ktlint.Main"
    args "src/**/*.kt"
}

task reportKtlint(type: JavaExec, group: "verification") {
    description = "Check Kotlin code style and generates a report for it."
    classpath = configurations.ktlint
    main = "com.github.shyiko.ktlint.Main"
    args = ["--reporter=checkstyle,output=${buildDir}/reports/ktlint.xml", "src/**/*.kt"]
}
